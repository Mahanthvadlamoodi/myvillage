<!DOCTYPE html>
<html>
<head>
  <title>Area Calculation</title>
  <link rel="stylesheet" type="text/css" href="styles2.css">
</head>
<body>
  <h1>Area Calculation</h1>
  <div class="input-container">
    <label for="sideA">Side A:</label>
    <input type="number" id="sideA" placeholder="Enter length of side A">
  </div>
  <div class="input-container">
    <label for="sideB">Side B:</label>
    <input type="number" id="sideB" placeholder="Enter length of side B">
  </div>
  <div class="input-container">
    <label for="sideC">Side C:</label>
    <input type="number" id="sideC" placeholder="Enter length of side C">
  </div>
  <div class="input-container">
    <label for="sideD">Side D:</label>
    <input type="number" id="sideD" placeholder="Enter length of side D">
  </div>
  <div class="input-container">
    <label for="diagonal1">Diagonal 1:</label>
    <input type="number" id="diagonal1" placeholder="Enter length of diagonal 1">
  </div>
  <div class="input-container">
    <label for="diagonal2">Diagonal 2:</label>
    <input type="number" id="diagonal2" placeholder="Enter length of diagonal 2">
  </div>
  <button onclick="calculateArea()">Calculate</button>
  <div id="result"></div>

  <script src="script2.js"></script>
</body>
</html>
